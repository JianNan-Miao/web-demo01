<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            width: 800px;
            height: 500px;
            border :1px solid red;

        }
        td, th {
            border: 1px solid rgb(190,190,190);
            padding: 10px 20px;
        }
        td{
            text-align: center;
        }
        tr:nth-child(even){
            background-color: green;
        }
        tr:nth-child(odd){
            background-color: grey;
        }

    </style>

</head>
<body>
   <table>
       <tr>
           <th>
               Hi, I'm your first cell.
           </th>
           <th>
               Hi, I'm your first cell.
           </th>
       </tr>

       <tr>
           <td colspan="2">
               Hi, I'm your first cell.
           </td>
       </tr>

       <tr>
           <td>
               Hi, I'm your first cell.
           </td>
           <td rowspan="2">
               Hi, I'm your first cell.
           </td>
       </tr>

       <tr>
           <td>
               Hi, I'm your first cell.
           </td>
       </tr>

   </table>
</body>
</html>
